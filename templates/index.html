<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Memergy - Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <marquee behavior="alternate" scrollamount="5" class="marquee">Welcome to Memergy!</marquee>
</head>
<body>
    <!-- Corner GIFs -->
    <img src="{{ url_for('static', filename='gifs/gif1.gif') }}" alt="Animated Cursor" class="corner-gif top-left">
    <img src="{{ url_for('static', filename='gifs/gif2.gif') }}" alt="Dancing Baby" class="corner-gif top-right">
    <img src="{{ url_for('static', filename='gifs/gif3.gif') }}" alt="Old Browser" class="corner-gif bottom-left">
    <img src="{{ url_for('static', filename='gifs/gif4.gif') }}" alt="Yet Another GIF" class="corner-gif bottom-right">

    <center>
        <h1><span class="blink">Memergy Generator</span></h1>
        
        <!-- AGI Humorous Text -->
        <h2 class="agi-text">Created with AGI â€“ World's First AGI Meme Generation</h2>

        <form method="POST" action="/" id="meme-form">
            <table border="1" bgcolor="#ffffff" cellpadding="10">
                <tr>
                    <td>Enter your meme prompt:</td>
                    <td><input type="text" name="prompt" size="50" class="input-field" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Generate Meme" class="submit-button">
                    </td>
                </tr>
            </table>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <br>
        <img src="{{ url_for('static', filename='animated_loading.gif') }}" alt="Loading..." id="loading" style="display:none;">
        <p>Visitor Count: {{ visitor_count }}</p>
    </center>

    <script>
        document.getElementById('meme-form').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
